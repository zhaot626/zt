##mybatis配置
#如果使用mybatis配置文件，需要指定该文件路径的路径
#mybatis.config-location=classpath:mapper/conf/mybatis-config.xml
#指定mapper.xml文件的路径,如果mapper.xml与接口在一起则不需要该配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#扫描domain包中的实体类并起别名
mybatis.type-aliases-package=com.mr.springboot.domian
#日志级别改为debug可以显示SQL语句,logging.level后存放mapper接口的包
logging.level.com.mr=debug
##数据源配置
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mr